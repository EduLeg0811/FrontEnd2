<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="Cache-Control" content="no-cache, no-store, must-revalidate">
    <meta http-equiv="Pragma" content="no-cache">
    <meta http-equiv="Expires" content="0">
    <title>Lexical Search</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <a href="index.html" class="back-button" title="Back to Home">
            <i class="fas fa-home"></i>
        </a>
        
        <h1>Lexical Search</h1>
        
        <div class="book-selection">
            <h3>Select Books to Search:</h3>
            <div class="book-checkboxes">
                <label><input type="checkbox" name="book" value="LO" checked> LO</label>
                <label><input type="checkbox" name="book" value="DAC"> DAC</label>
                <label><input type="checkbox" name="book" value="TNP"> TNP</label>
                <label><input type="checkbox" name="book" value="DUPLA"> DUPLA</label>
                <label><input type="checkbox" name="book" value="200TEAT"> 200TEAT</label>
                <label><input type="checkbox" name="book" value="PROEXIS"> PROEXIS</label>
                <label><input type="checkbox" name="book" value="700EXP"> 700EXP</label>
                <label><input type="checkbox" name="book" value="TEMAS"> TEMAS</label>
                <label><input type="checkbox" name="book" value="CCG"> CCG</label>
            </div>
        </div>
        
        <div class="search-container">
            <div class="search-input-group">
                <input type="text" id="searchInput" placeholder="Enter a term to search..." class="search-input">           
            </div>
            <button id="searchButton" class="search-button chat-send-btn" aria-label="Search">
                <i class="fas fa-paper-plane"></i>
            </button>
            <div class="download-buttons">
                <button id="downloadDocx" class="download-btn">
                    <i class="fas fa-file-word"></i> Download as Word
                </button>
            </div>
            <div class="search-options">
                <!-- <label class="option-label">
                    <input type="checkbox" id="enableDefinition" checked>
                    <span>Show definition/synthesis</span>
                </label> -->
                <div class="max-results">
                    <label for="maxResults">Max Results:</label>
                    <input type="number" id="maxResults" min="1" max="200" value="5">
                </div>
            </div>
        </div>
        
        <div id="results" class="results">
            <!-- Results will be displayed here -->
        </div>
    </div>
    
   <!-- CSS opcional para realce de código (highlight.js) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/styles/github.min.css">

    <!-- Dependências JS -->
    <script src="https://cdn.jsdelivr.net/npm/dompurify@3.1.7/dist/purify.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/marked@12.0.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/highlight.js/11.7.0/highlight.min.js"></script>

    <!-- Seus scripts -->
    <script src="config.js"></script>
    <script src="utils.js"></script>
    <script src="display.js"></script>
    <script src="bridge.js"></script>
    <script src="download.js"></script>
        
        <!-- Add the lexical search script -->
        <script src="script_lexical.js"></script>
</body>
</html>
